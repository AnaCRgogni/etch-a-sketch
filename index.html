<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
        <h1>Etch-a-Sketch!</h1>
        <p>Click on the cells to change their color. Use the input below to adjust the grid size (max 30). You can also select a color to paint with!</p>

        <label for="gridSize">Grid Size:</label>
        <input type="number" id="gridSize" min="1" max="30" value="10">
        <button id="generateGrid">Generate Grid</button>

        <div class="container"></div>

        <div class="color-buttons">
            <button class="color-btn" style="background-color: red;"></button>
            <button class="color-btn" style="background-color: green;"></button>
            <button class="color-btn" style="background-color: blue;"></button>
            <button class="color-btn" style="background-color: yellow;"></button>
            <button class="color-btn" style="background-color: purple;"></button>
            <button class="color-btn" style="background-color: orange;"></button>
            <button class="color-btn" style="background-color: pink;"></button>
            <button class="color-btn" style="background-color: brown;"></button>
        </div>
    </div>
</body>
</html>
